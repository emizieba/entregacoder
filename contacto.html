<!-- formulario de contacto -->
    <div class="forumlario_contacto" >
      <form action="">
        <input type="text" name="Nombre" placeholder="Nombre completo" class="formulario_contacto_nombre"/>
    
        <input type="email" name="email" placeholder="email" class="formulario_contacto_email" />
     
        <textarea
          name=""
          class="formulario_contacto_consulta"
          cols="35"
          rows="15"
          placeholder="escriba su consulta"
        ></textarea>
        <br>
        <label for="pais" style="color: white;" class="formulario_contacto_pais">Pais</label>
        <select name="pais" >
          <option value="Argentina">Argentina</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Chile">Chile</option>
          <option value="Brasil">Brasil</option>
        </select>
           <input type="submit" class="formulario_contacto_submit"/>
        <input type="reset" class="formulario_contacto_reset" />
      </form>
